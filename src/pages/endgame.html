<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="../style.css" />
    <script defer src="../main.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Memory Game</h1>
    </header>
    <nav>
      <a class="goToMenu" href="../index.html">Menu</a>
    </nav>
    <article class="endGame__container">
      <h3>Your results:</h3>
      <div class="results__container">
        <p>Name: <span class="userNameResults"></span></p>
        <p>Time: <span class="timeResults"></span></p>
        <p>Trials: <span class="trialsResults"></span></p>
        <p>Score: <span class="scoreResults"></span> points</p>
      </div>
    </article>
    <article class="endGame__container">
      <h3>Current record:</h3>
      <div class="results__container">
        <p>Name: <span class="userNameRecord"></span></p>
        <p>Time: <span class="timeRecord"></span></p>
        <p>Trials: <span class="trialsRecord"></span></p>
        <p>Score: <span class="scoreRecord"></span> points</p>
      </div>
    </article>
    <a class="startBtnAnchor" href="./game.html">
      <button class="startBtn">Play again?</button>
    </a>
  </body>
</html>
